<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced MP3 Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
</head>
<body>
    <div class="player">
        <div class="cover">
            <div class="clock">
    <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
</div>
            <img src="album-cover.jpg" alt="Album Cover" id="cover">
        </div>
        <div class="song-info">
            <h2 id="song-title">Song Title</h2>
            <div class="time">
                <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
            </div>
            <canvas id="visualizer"</canvas>
        </div>
        <div class="controls">
            <button id="prev" class="control-button"><i class="fa fa-backward"></i></button>
            <button id="play" class="control-button"><i class="fa fa-play"></i></button>
            <button id="next" class="control-button"><i class="fa fa-forward"></i></button>
        </div>
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01">
        </div>
        <div class="progress-bar">
    <input type="range" id="progress" min="0" max="100" value="0">
<button id="install-button" style="display: none;">Instalar App</button>
</div>
<footer><a href="#">Criado por Bruno-peace Â© 2024</a></footer>
        </div>
        <audio id="audio" src="song.mp3"></audio>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
